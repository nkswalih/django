{% extends "base.html" %}

{% block title %}
Doctors
{% endblock %}


{% block content %}
<h1 class=' flex justify-center text-4xl font-bold' >Doctors List</h1>
<br>
<hr>
<div class="container">
  <div class="row g-4 mt-4 flex justify-center">

    {% for d in doctors %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">

      <div class="card h-100 text-center shadow-sm rounded-4 overflow-hidden">

        <!-- FIXED IMAGE AREA -->
        <div style="height:260px; overflow:hidden; background:#f3f3f3;">
          <img 
            src="{{ d.doc_image.url }}" 
            alt="{{ d.doc_name }}"
            style="
              width:100%;
              height:100%;
              object-fit:cover;
              object-position:center;
            "
          >
        </div>

        <div class="card-body">
          <h6 class="fw-semibold mb-1">{{ d.doc_name }}</h6>
          <p class="text-muted mb-1">{{ d.dep_name }}</p>
          <p class="small mb-0">{{ d.doc_spec }}</p>
        </div>

      </div>

    </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
